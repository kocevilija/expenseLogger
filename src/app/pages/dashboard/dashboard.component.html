<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-header color="primary">
      <ion-card-title>Total: 500$</ion-card-title>
      <ion-card-subtitle>
        {{ selectedDate | date }}
      </ion-card-subtitle>
    </ion-card-header>

    <!-- <ion-card-content>
      
    </ion-card-content> -->

    <ion-footer>
      <ion-row>
        <ion-col size="3">
          <ion-button expand="full" fill="clear" (click)="setCurrentToTodayDate()">Today</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime 
                #selected
                id="datetime"
                presentation="date"
                [value]="selectedDate.toISOString()"
                color="primary"
                [min]="2020-01-01"
                [max]="todayDate.toISOString()"
                (ionChange)="changeSelectedDate(selected.value)">
              </ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" fill="clear">Category</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" fill="clear">Amout</ion-button>
        </ion-col>
      </ion-row>
    </ion-footer>

  </ion-card>

  <ion-card *ngFor="let expense of expenses">
    <!-- Toolbad -->
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon size="medium" name="help-circle-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon size="medium" name="pencil-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title slot="start" size="large">${{expense.amount}}</ion-title>
    </ion-toolbar>

    <ion-card-content>
      <ion-text>
        {{expense.description}}
      </ion-text>
        <ion-grid>
          <ion-row>
            <ion-col size="6">{{expense.type}}</ion-col>
            <ion-col size="6">{{expense.createdOn | date}}</ion-col>
          </ion-row>
        </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
