<ion-header>
  <ion-toolbar>
    <ion-title>Add expense</ion-title>
      <ion-icon color="danger" name="close-circle-outline" (click)="dismissModal()" slot="end" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addExpenseForm">

    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-input type="number" placeholder="Amount" inputmode="decimal" formControlName="amount" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea placeholder="Description" type="text" formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Select type</ion-label>
      <ion-select cancelText="Cancel" okText="Ok" formControlName="type" interface="popover">
        <ion-select-option *ngFor="let type of expenseTypes | keyvalue" value="{{type.value}}">{{type.value}}</ion-select-option>
      </ion-select>
    </ion-item>

    <br>
    <ion-button color="primary" expand="block" fill="solid" size="large" (click)="initCreateExpense()"
    [disabled]="!addExpenseForm.valid">Add</ion-button>

        
  
  </form>
</ion-content>
