<ion-header>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="loginTapped()">
        <ion-item-group>
          <ion-item lines="full">
            <ion-input placeholder="Email" formControlName="email" ></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-input placeholder="Password" [type]="showPassword ? 'text' : 'password'"  formControlName="password"></ion-input>
            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" size="large" (click)="togglePassword()"></ion-icon>
          </ion-item>
        </ion-item-group>
        <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
      </form>
      <ion-item lines="none">
        <ion-label routerLink='../forgot-password' color="danger">Forgot password?</ion-label>
        <ion-label class="ion-text-end" [classList]="" routerLink='../register' color="primary">Register</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
</ion-content>
