<ion-header>
</ion-header>

<ion-content>
  <ion-card-header>
    <ion-card-title class="ion-text-center">Register</ion-card-title>
  </ion-card-header>
  <ion-card >
    <ion-card-content>
      <ion-item-group>
        <ion-item lines="full">
          <ion-input placeholder="Name"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-input placeholder="Email"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-input placeholder="Password" type="password"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-input placeholder="Confirm Password" type="password"></ion-input>
        </ion-item> 
      </ion-item-group>

      <ion-button expand="block">Submit</ion-button>
      <ion-item class="ion-text-end" lines="none">
        <ion-label routerLink="../login" color="primary">Login</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
</ion-content>
