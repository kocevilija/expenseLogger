<ion-header>
</ion-header>

<ion-content>
  <ion-card-header>
    <ion-card-title class="ion-text-center">Register</ion-card-title>
  </ion-card-header>
  <ion-card >
    <ion-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="submitTapped()">
        <ion-item-group>
          <ion-item lines="full">
            <ion-input placeholder="Name" formControlName="name"></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-input placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-input placeholder="Password" type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-input placeholder="Confirm Password" type="password" formControlName="confirmPassword"></ion-input>
          </ion-item> 
        </ion-item-group>
        <ion-button expand="block" type="submit" [disabled]="!registerForm.valid">Submit</ion-button>
      </form>

      <ion-item class="ion-text-end" lines="none">
        <ion-label routerLink="../login" color="primary">Login</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
</ion-content>
